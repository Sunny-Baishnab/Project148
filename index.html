<!DOCTYPE html>
<html>
    <head>
        <title>Evening Walk</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = 'color:black'>
            <a-assets timeout = '10000'>
                <a-asset-item id = 'bench' src = './assets/bench/scene.gltf'></a-asset-item>
                <a-asset-item id = 'street' src = './assets/street/scene.gltf'></a-asset-item>
                <a-asset-item id = 'man' src = './assets/man1/scene.gltf'></a-asset-item>
                <a-asset-item id = 'cat' src = './assets/cat/scene.gltf'></a-asset-item>
            </a-assets>
            <a-entity>
                <a-camera position = '0 4 6' rotation = '0 0 0'></a-camera>
            </a-entity>
            <a-plane position = '-140 50 -358' width = '1600' height = '548' src = 'https://cdn3.vectorstock.com/i/1000x1000/02/97/at-night-garden-scenery-with-street-lamp-vector-13770297.jpg'></a-plane>
            <a-plane position = '-150 200 658' width = '1700' height = '548' src= 'https://image.freepik.com/free-vector/beautiful-night-city-with-river-street-lamps_104785-218.jpg' rotation = '0 180 0'></a-plane>
            <a-plane position = '-140 -40 115' width = '1600' height = '998' src= 'https://3dwarehouse.sketchup.com/warehouse/v1.0/publiccontent/5577056a-3ec8-4856-b2c1-4604107a6166' rotation = '-90 0 0'></a-plane>

            <!--bench-->
            <a-entity>
                <!-- <a-entity scale = '0.1 0.1 0.1' gltf-model = '#bench' position = '-2 -20 -40' rotation='0 180 0' shadow ='cast:true'></a-entity>  -->
                <a-entity scale = '0.2 0.2 0.2' gltf-model = '#street' position = '-62 -20 -40' rotation = '0 90 0' shadow = 'cast:true'></a-entity>
            </a-entity>

            <a-entity>
                <a-entity scale = '0.2 0.2 0.2' gltf-model = '#man' position = '10 -16 -55' rotation = '0 0 0' shadow = 'cast:true'></a-entity>
            </a-entity>

            <a-entity>
                <a-entity scale = '0.01 0.01 0.01' gltf-model = '#cat' position = '35 -15 -50' rotation = '0 -45 0' shadow = 'cast:true'></a-entity>
            </a-entity>

            <a-entity light = 'type: point; castShadow: true; color: #e6ca14; intensity: 2.35' position = '-50 15 -55'></a-entity>
            <a-entity light = 'type: ambient;'></a-entity>
        </a-scene>
    </body>
</html>
